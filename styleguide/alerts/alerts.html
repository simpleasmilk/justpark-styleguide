<html>
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->

  <body class="styleguide styleguide_alerts styleguide_alerts_alerts">
    <table class='table'>
  <thead>
    <tr>
      <th colspan='2'>
        <h3>Standard Alert styles</h3>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <div class='alert alert--success' role='alert'>Yo, I'm an Alert</div>
      </td>
      <td>.alert.alert--success</td>
    </tr>
    <tr>
      <td>
        <div class='alert alert--info' role='alert'>Yo, I'm an Alert</div>
      </td>
      <td>.alert.alert--info or .alert.alert--warning</td>
    </tr>
    <tr>
      <td>
        <div class='alert alert--danger' role='alert'>Yo, I'm an Alert</div>
      </td>
      <td>.alert.alert--danger</td>
    </tr>
  </tbody>
</table>

    <script src="/javascripts/all.js" type="text/javascript"></script>
